<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/webApp.js"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>

    <!-- data-adbreak-test="on" -->
    <script async
        data-adbreak-test="on"
        data-ad-frequency-hint="30s" 
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4572069691652071"
        crossorigin="anonymous">
    </script>
    <script>
        window.adsbygoogle = window.adsbygoogle || [];
        var adBreak = adConfig = function (o) { adsbygoogle.push(o); }
    </script>

    <title>ILCOIN Earn ðŸª™</title>
</head>

<body>
    <div class="noMobile">Switch to Telegram Mobile</div>

    <div class="app_container">
        <div class="header">ILCOIN Earn ðŸª™</div>
        <div class="main">
            <div class="balance">
                <img src="./img/balance.png" class="noselect" alt="">
                <h1>12500,00 ILCOIN</h1>
            </div>
            <div class="user">
                <div class="username">
                    <img src="./img/user.png" class="noselect" alt="">
                    <p class="player__name">xxx</p>
                </div>
                <div class="userid">
                    <img src="./img/hashtag.png" class="noselect" alt="">
                    <p class="player__userId">xxx</p>
                </div>
            </div>

            <div class="cards">
                <div class="card">
                    <div class="accordion">
                        <img src="./img/video.png" class="noselect" alt="">
                        <div class="description noselect">
                            <p>
                                Watch ads - <span class="earn__item__watch-count"><span>0</span>/10</span>
                            </p>
                            <span>+0.1 ILC per ad</span>
                        </div>
                    </div>
                    <button id="watchAddBtn"><span>Watch</span> <img src="./img/see.png" alt=""></button>
                </div>
                <div class="panel">
                    <ul>
                        <li>You can watch maximum 10 ads daily.</li>
                        <li>Reward is 0.1 ILCOIN/ad.</li>
                        <li>Minimum withdraw amount is 10 ILC.</li>
                    </ul>
                </div>

            </div>

            <div class="admob">
                <button id="adsenseBtn"><img src="./img/gift.png" alt=""></button>
            </div>

        </div>
        <div class="footer">@ilcoin 2024</div>
    </div>

    <script type="module" src="js/main.js?updated=1"></script>

</body>

</html>
